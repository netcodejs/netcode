name: CI Any To Main
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  multi_build_and_test:
    name: ${{ matrix.os }} - Node.js v${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["12.x", "14.x"]
        os: [ubuntu-latest]
          

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with: 
          install-command: yarn --frozen-lockfile --silent

      - name: Test
        run: yarn test
      # - name: Lint
      #   run: yarn lint
      - name: Build
        run: yarn build

  testAndUploadCoverall:
    needs: multi_build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          registry-url: "https://registry.npmjs.org"

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with: 
          install-command: yarn --frozen-lockfile --silent

      - name: Test
        run: yarn test:ci

      - name: Coveralls - ${{ env.package_array }}
        uses: coverallsapp/github-action@master
        env:
          package_array: "netcode"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: packages/${{ env.package_array }}/coverage/lcov.info
          base-path: packages/${{ env.package_array }}
          parallel: true
          flag-name: ${{ env.package_array }}

  buildAndPublish:
    needs: multi_build_and_test
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Fetch tags
        run: git fetch --tags

      - name: Use Node 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          registry-url: "https://registry.npmjs.org"

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with: 
          install-command: yarn --frozen-lockfile --silent

      - name: Build
        run: yarn build:ci

      - name: Monorepo publish
        id: publish
        run: yarn lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy example ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/netcode/example # The folder the action should deploy.

  finish:
    needs: testAndUploadCoverall
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls - Finish
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
